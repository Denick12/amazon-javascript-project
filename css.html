<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
</head>
<style>
  .subscribe{
    background-color: #d11c1c;
    color: white;
    border: none;
    height: 30px;
    margin: 10px;
    padding: 10px;
    width: 100px;
    padding-bottom: 25px;
      border-radius: 3px;
      cursor:pointer;
  }
  .join{
      background-color: white;
      color: dodgerblue;
      height: 30px;
      width: 50px;
      border-color: dodgerblue;
      border-radius: 3px;
      margin: 10px;
      padding-bottom: 10px;
      padding-top: 5px;
      cursor: pointer;
      border-style: solid;
      border-width: 1px;
  }
  .tweeter{
      background-color: dodgerblue;
      color: white;
      height: 40px;
      width: 80px;
      border-radius: 20px;
      border: none;
      padding: 5px 10px;
      cursor: pointer;

  }

</style>
<body>
<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweeter">Tweeter</button>

</body>
</html>
