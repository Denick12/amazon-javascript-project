<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube.com Clone</title>
    <style>
        p {
            font-family: Roboto, Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .thumbnail {
            width: 300px;
            display: block;

        }

        .search-bar {
            font-size: 15px;
            /*margin-left: 0px;*/
            margin-bottom: 10px;
            padding: 6px;
            display: block;
        }

        .video-title {
            /*width: 300px;*/
            margin-top: 0px;
            font-size: 14px;
            font-weight: bold;
            line-height: 20px;
            margin-bottom: 12px;
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            margin-right: 15px;
            vertical-align: top;
        }

        .channel-picture {
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }

        .video-info {
            display: inline-block;
            width: 200px;
        }

        .profile-picture {
            width: 100%;
            border-radius: 50px;
        }

        .thumbnail-row {
            margin-bottom: 12px;
        }

        .author {
            font-size: 12px;
            color: rgb(96 96 96);
            margin-bottom: 4px;
        }

        .video-stats {
            font-size: 12px;
            color: rgb(96 96 96);

        }


    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<input type="text" placeholder="Search" class="search-bar">
<div class="video-preview">
    <div class="thumbnail-row">
        <div>
            <img src="images/thumbnail-1.webp" alt="" class="thumbnail">
        </div>
    </div>

    <div>
        <div class="channel-picture">
            <img src="images/channel%20pictures/channel-1.jpeg" alt="" class="profile-picture">
        </div>
        <div class="video-info">
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="author">Marques Brownlee</p>
            <p class="video-stats">3.4M Views &#183; 6 months ago</p>
        </div>
    </div>
</div>
<div class="video-preview">
    <div class="thumbnail-row">
        <div>
            <img src="images/thumbnail-2.webp" alt="" class="thumbnail">
        </div>
    </div>

    <div>
        <div class="channel-picture">
            <img src="images/channel%20pictures/channel-1.jpeg" alt="" class="profile-picture">
        </div>
        <div class="video-info">
            <p class="video-title">Try Not To Laugh Challenge #9</p>
            <p class="author">Markiplier</p>
            <p class="video-stats">19M Views &#183; 4 years ago</p>
        </div>
    </div>
</div>
</body>
</html>
