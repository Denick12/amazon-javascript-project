<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube.com Clone</title>
    <style>
        .thumbnail {
            width: 300px;
            display: block;

        }

        .search-bar {
            font-size: 20px;
            /*margin-left: 0px;*/
            margin-bottom: 10px;
            padding: 6px;
            display: block;
        }

        .video-title {
            width: 300px;

        }

        .video-preview {
            width: 300px;
            display: inline-block;
            margin-right: 15px;
            vertical-align: top;
        }
        .channel-picture{
            display: inline-block;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<input type="text" placeholder="Search" class="search-bar">
<div class="video-preview">
    <div>
        <img src="images/thumbnail-1.webp" alt="" class="thumbnail">
    </div>
    <div>
        <div class="channel-picture"><img src="images/channel%20pictures/channel-1.jpeg" alt=""></div>
        <div class="video-info">
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="author">Marques Brownlee &#10003;</p>
            <p class="vidio-stats">3.4M Views &#183; 6 months ago</p>
        </div>
    </div>
</div>
<div class="video-preview">
    <img src="images/thumbnail-2.webp" alt="" class="thumbnail">
    <p class="video-title">Try Not To Laugh Challenge #9</p>
    <p class="author">Markiplier</p>
    <p class="vidio-stats">19M Views &#183; 4 years ago</p>
</div>


</body>
</html>
